name: "CodeQL"

# Run on all PRs to sw branch - use path filter inside job
# This ensures the check always reports a status (success or skipped)
on:
  push:
    branches: [sw]
  pull_request:
    branches: [sw]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CCACHE_DISABLE: true

jobs:
  # Check if CodeQL-relevant paths were changed
  changes:
    name: CodeQL
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.codeql }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            codeql:
              - 'src/libstrongswan/plugins/pgsql/**'
              - 'src/libstrongswan/database/**'
              - 'src/libstrongswan/networking/streams/stream_service_unix.c'
              - 'src/libcharon/plugins/dhcp_inform/**'
              - 'configure.ac'
      - name: Report status
        run: |
          if [ "${{ steps.filter.outputs.codeql }}" == "true" ]; then
            echo "CodeQL-relevant paths changed, will run analysis"
          else
            echo "No CodeQL-relevant paths changed, skipping analysis"
          fi

      # Upload empty SARIF when skipping to satisfy code scanning requirements
      - name: Upload empty SARIF (skip case)
        if: steps.filter.outputs.codeql != 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/.github/codeql/empty.sarif
          category: "/language:cpp"

  analyze:
    name: Analyze
    needs: changes
    if: needs.changes.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        # Scope queries to our paths only
        config: |
          paths:
            - src/libstrongswan/plugins/pgsql
            - src/libstrongswan/database
            - src/libstrongswan/networking/streams/stream_service_unix.c
            - src/libcharon/plugins/dhcp_inform
          query-filters:
            - exclude:
                id: cpp/fixme-comment
            - exclude:
                id: cpp/wrong-type-format-argument

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential autoconf automake libtool pkg-config \
          libgmp-dev libssl-dev libpq-dev libsystemd-dev \
          gperf flex bison

    - name: Build for CodeQL analysis
      run: |
        autoreconf -i
        ./configure \
          --enable-pgsql \
          --enable-sql \
          --enable-vici \
          --enable-systemd \
          --enable-openssl \
          --enable-dhcp-inform
        # Build libstrongswan and libcharon (contain our changes)
        make -C src/libstrongswan -j$(nproc)
        make -C src/libcharon -j$(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:cpp"

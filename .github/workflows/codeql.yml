name: "CodeQL"

# Only run on PRs to sw branch and pushes to sw branch
# Scoped to our fork-specific changes only
on:
  push:
    branches: [sw]
    paths:
      - 'src/libstrongswan/plugins/pgsql/**'
      - 'src/libstrongswan/database/**'
      - 'src/libstrongswan/networking/streams/stream_service_unix.c'
      - 'src/libcharon/plugins/dhcp_inform/**'
      - 'configure.ac'
  pull_request:
    branches: [sw]
    paths:
      - 'src/libstrongswan/plugins/pgsql/**'
      - 'src/libstrongswan/database/**'
      - 'src/libstrongswan/networking/streams/stream_service_unix.c'
      - 'src/libcharon/plugins/dhcp_inform/**'
      - 'configure.ac'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CCACHE_DISABLE: true

jobs:
  analyze:
    name: Analyze SW changes
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        # Scope queries to our paths only
        config: |
          paths:
            - src/libstrongswan/plugins/pgsql
            - src/libstrongswan/database
            - src/libstrongswan/networking/streams/stream_service_unix.c
            - src/libcharon/plugins/dhcp_inform
          query-filters:
            - exclude:
                id: cpp/fixme-comment
            - exclude:
                id: cpp/wrong-type-format-argument

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential autoconf automake libtool pkg-config \
          libgmp-dev libssl-dev libpq-dev libsystemd-dev \
          gperf flex bison

    - name: Build for CodeQL analysis
      run: |
        autoreconf -i
        ./configure \
          --enable-pgsql \
          --enable-sql \
          --enable-vici \
          --enable-systemd \
          --enable-openssl \
          --enable-dhcp-inform
        # Build libstrongswan and libcharon (contain our changes)
        make -C src/libstrongswan -j$(nproc)
        make -C src/libcharon -j$(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:cpp"
